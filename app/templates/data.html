<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data – Movie Sentiments</title>
  </head>
  <body>
    {% extends "layout.html" %} {% block content %}
    <h2>Data</h2>
    <table class="ui celled table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Review</th>
          <th>Sentiment</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td data-label="ID">{{ result.0 }}</td>
          <td data-label="Review">{{ result.1 }}</td>
          <td data-label="Sentiment">{{ result.2 }}</td>
          <td data-label="Feedback">{{ result.3 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endblock %}
  </body>
</html>
